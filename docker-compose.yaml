version: "3"
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgressql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  web:
    build: .
    volumes:
      - ./code:/code
    command:  python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db
